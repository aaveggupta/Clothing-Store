<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <title>Clothing Store</title>
</head>
<body>
  <div class="containerAbove">
    <div class="containerAbove__icons">
      <div class="containerAbove__icons__menu">
        <div class="containerAbove__icons__menu__ham"></div>
      </div>
      <a href="#"><i class='bx bxs-shopping-bag containerAbove__icons__shop'></i></a>
    </div>
  </div>

  <div class="containerOver">
    <div class="containerOver__text">
      <a href="#"><div class="containerOver__text__cos">cosmetics</div></a>
      <a href="#"><div class="containerOver__text__clo">clothing</div></a>
      <a href="#">
        
      </a>
      <div class="containerOver__text__icons">
        <a href="#"><i class='bx bxl-instagram-alt containerOver__text__icons__insta'></i></a>
        <a href="#"><i class='bx bxl-twitter containerOver__text__icons__twi' ></i></a>
        <a href="#"><i class='bx bxl-youtube containerOver__text__icons__yt' ></i></a>
      </div>
    </div>
  </div>

  <div class="containerImage">
    <img src="assets/img/hero_img_mobile1.png" alt="hero_img" class="containerImage__hero">
  </div>

  <div class="containerBox">
    <div class="containerBox__title">
      <div class="containerBox__title__above">the <span style="color: #774548;">finery</span></div>
      <div class="containerBox__title__below">collection</div>
    </div>

    <a href="#" class="button">
      <div class="containerButton">
        <div class="containerButton__items">
          <div class="containerButton__items__text">explore</div>
          <i class='bx bxs-right-arrow-alt containerButton__items__icon'></i>
        </div>
      </div>
    </a>
  </div>
    

  <div class="webContainer">
    <div class="webContainer__left">
      <div class="webContainer__left__above">
        <a href="#"><i class='bx bxs-shopping-bag webContainer__left__above__shop'></i></a>
      </div>
      <div class="webContainer__left__below">
        <a href="#"><i class='bx bxl-instagram-alt webContainer__left__below__insta'></i></a>
        <a href="#"><i class='bx bxl-twitter webContainer__left__below__twi' ></i></a>
        <a href="#"><i class='bx bxl-youtube webContainer__left__below__yt' ></i></a>
      </div>
    </div>
    <div class="webContainer__center"></div>
    <div class="webContainer__right">
      <div class="webContainer__right__nav">
        <a href="#"><div class="webContainer__right__nav__t1">cosmetics</div></a>
        <a href="#"><div class="webContainer__right__nav__t2">clothings</div></a>
      </div>
      <div class="webContainer__right__title">
        <div class="webContainer__right__title__up">the <span style="color: #774548;">finery</span></div>
        <div class="webContainer__right__title__down">collection</div>
      </div>
      <div class="buttonOuter">
        <a href="#" class="button">
          <div class="containerButton2">
            <div class="containerButton2__items">
              <div class="containerButton2__items__text">explore</div>
              <i class='bx bxs-right-arrow-alt containerButton2__items__icon'></i>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
</body>
</html>
